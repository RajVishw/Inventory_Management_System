<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Item List</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        /* Add your custom styles here */
        .container {
            margin-top: 50px;
        }
        .center-text {
            text-align: center;
        }
        .table th, .table td {
            text-align: center;
        }
        .btn-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    {% include "base.html" %}
    <div class="container">
        <div class="btn-group" role="group" aria-label="Actions">
            <button type="button" class="btn btn-primary"><a href="/add/item/save" class="text-white">Add Items</a></button>
        </div>
        <table class="table table-hover">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Item Name</th>
                    <th scope="col">Item Code</th>
                    <th scope="col">Price</th>
                    <th scope="col">Status</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            {% if key1 %}
            <tbody>
                {% for i in key1 %}
                <tr>
                    <td>{{ i.id }}</td>
                    <td>{{ i.item_name }}</td>
                    <td>{{ i.item_code }}</td>
                    <td>{{ i.price }}</td>
                    <td>{{ i.status }}</td>
                    <td>
                        <a href="/add/item/update/{{ i.id }}" class="btn btn-sm btn-primary">Update</a>
                    </td>
                    <td>
                        <a href="/item/delete/{{ i.id }}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
            {% endif %}
        </table>
    </div>
    <!-- Include Bootstrap JavaScript (optional) -->
    <script src=""></script>
</body>
</html>
