<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Available Report</title>
</head>
<body>
    {% include "base.html" %}
    <div class="container mt-4">
        <h1 class="mb-4">Available Report</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Item</th>
                    <th scope="col">Purchase Quantity</th>
                    <th scope="col">Sale Quantity</th>
                    <th scope="col">Available Quantity</th>
                </tr>
            </thead>
            <tbody>
                {% for i in data %}
              <tr>
                <td>{{i.item_name}}</td>
                <td>{{i.purchase_quantity}}</td>
                <td>{{i.sale_quantity}}</td>
                <td>{{i.available_quantity}}</td>
              </tr>
              {% endfor %}
              
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>

    <!-- Include Bootstrap JavaScript (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-JOeH8283iI5jdKz6TKEk8EWNQE4/2I3SMEYJ3EZsZ8BjfuKdzkFV0BYG8DI3f3Q" crossorigin="anonymous"></script>
</body>
</html>
