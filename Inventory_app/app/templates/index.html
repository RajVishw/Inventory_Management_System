<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .headr {
            justify-content: space-around;
        }
    </style>
</head>
<body>
    {% include "base.html" %}
    <div class="container mt-4"> <!-- Add Bootstrap container class for layout -->
        <div class="row headr"> <!-- Add Bootstrap row class -->
            <div class="col-12"> <!-- Use Bootstrap grid system with full width (12 columns) -->
                <a class="btn btn-primary" href="/item/items">Show Items</a> <!-- Apply Bootstrap button and primary color class -->
            </div>
        </div>
        <div class="row mt-4"> <!-- Add spacing with Bootstrap margin class -->
            <div class="col-12">
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form }} <!-- Apply crispy-forms for better form styling -->
                    <button type="submit" class="btn btn-success" name="save">Submit</button> <!-- Apply Bootstrap button and success color class -->
                </form>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <h3>{{ action }}</h3>
            </div>
        </div>
    </div>
</body>
</html>
