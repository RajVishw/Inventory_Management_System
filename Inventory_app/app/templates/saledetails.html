<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Purchase Form</title>
</head>
<body>
    {% include "base.html" %}
    <div class="container mt-5">
        <h2 class="mb-4">SALE DETAILS</h2>
        <center>
            <button class="btn btn-primary"><a href="/sale/add/" class="text-white">Sale Product</a></button>

          </center>
        <form method="post">
            {% csrf_token %}
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Customer Name</th>
                        <th scope="col">Invoice Number</th>
                        <th scope="col">Invoice Date</th>
                        <th scope="col">Total</th>
                        <th scope="col">Action</th>

                    </tr>
                </thead>
                <tbody>
                    {% for i in key1 %}
                    <tr>
                        <td>{{ i.customer_name}}</td>
                        <td>{{ i.invoice_no }}</td>
                        <td>{{ i.invoice_date }}</td>
                        <td>{{ i.totoal }}</td>
                        <td>
                            <a href="/details/{{i.invoice_no}}" class="btn btn-sm btn-danger" >View Data</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

         
        </form>
    </div>

    {% comment %} <form method="post" id="myForm">
      <!-- Form fields and buttons go here -->

      {{ mstr_form.as_p }}
  </form> {% endcomment %}
    <!-- Include Bootstrap JavaScript (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   
  
</body>
</html>
